{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-5">
    <form method="POST" class="col-md-9" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset >
            <legend class="h1">Recipe Editor</legend>
        {{form|crispy}}
        </fieldset>
        <button class="btn btn-outline-info mb-5" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
