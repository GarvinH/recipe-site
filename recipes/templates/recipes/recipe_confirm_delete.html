{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-5">
    <form method="POST" class="col-md-9" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset >
            <legend class="h1">Delete Recipe "{{ recipe.title }}"?</legend>
        {{form|crispy}}
        </fieldset>
        <button class="btn btn-danger" type="submit">Submit</button>
        <a href="{% url 'recipe-detail' recipe.pk %}" class="btn btn-info " >Cancel</a>
    </form>
</div>
{% endblock %}
