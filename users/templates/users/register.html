{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-5">
    <form method="POST" class="col-md-9">
        {% csrf_token %}
        <fieldset >
            <legend class="h1">Join Today</legend>
        {{form|crispy}}
        </fieldset>
        <button class="btn btn-outline-info mb-5" type="submit">Submit</button>
    </form>
    <div class="col-md-3">
        <p>Already have an account?</p>
        <a href="#">Sign In</a>
    </div>
</div>
{% endblock %}
